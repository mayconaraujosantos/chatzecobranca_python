version: '3.8'

services:
  zecobranca:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zecobranca-chatbot-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DEBUG=True
      - PORT=5000
      - CHATPRO_BASE_URL=https://v5.chatpro.com.br
      - CHATPRO_INSTANCE_ID=chatpro-zbeypgdzf1
      - CHATPRO_API_KEY=aa4383ebaa5bd78d679f56b5288797bb
    volumes:
      - .:/app
      - ./logs:/app/logs
      - /app/__pycache__
    restart: unless-stopped
    stdin_open: true
    tty: true